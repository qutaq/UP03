{% extends "django_practice/base.html" %}
{% block header %}
    <h1>Темы</h1>
{% endblock header %}
{% block content %}
<ul>
{% for topic in topics %}
    <li>
        <h3>
            <a href="{% url 'django_practice:topic' topic.id %}">{{ topic }}</a>
        </h3>
    </li>
    {% empty %}
    <li>Темы еще не добавлены.</li>
{% endfor %}
</ul>
    <h3><a href="{% url 'django_practice:new_topic' %}">Добавить новую тему</h3>
{% endblock content %}
