{% extends "django_practice/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Добавить новую тему:</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'django_practice:new_topic' %}" method='post'class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Добавить тему</button>
        {% endbuttons %}
    </form>
{% endblock content %}
